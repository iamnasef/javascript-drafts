<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is casting</title>
</head>
<body>
    <script>
        let month ='12';
        console.log(typeof month);
        let newmonth=Number(month);
        console.log(typeof newmonth);
        let newnewmonth = String(newmonth);
        console.log(typeof newnewmonth);
    
    </script>
</body>
</html>
